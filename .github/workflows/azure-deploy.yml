name: Deploy to Azure Web App

on:
  push:
    branches: [main]
    paths:
      - "Backend/**"
  pull_request:
    branches: [main]
    paths:
      - "Backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore Backend/RealEstate/RealEstate.sln

      - name: Build
        run: dotnet build Backend/RealEstate/RealEstate.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Backend/RealEstate/RealEstate.sln --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish Backend/RealEstate/RealEstate.WebApi/RealEstate.WebApi.csproj --configuration Release --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "real-estate-api-ig25"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
